<div class="bg-white shadow-md border border-gray-300 rounded-xl p-6 flex flex-col relative hover:bg-gray-50 h-full">
    <div class="flex-1 flex flex-col items-center justify-center mt-4">
        <img
            [src]="product().image" 
            [alt]="product().title"
            class="w-[200px] h-[100px] object-contain" />
        <span class="text-md font-bold mt-2">{{ product().title }}</span>
        <span class="text-sm">{{ '$' + product().price }}</span>
    </div>
    <div class="mt-2">
        <app-primary-button 
            label="Add to Cart"
            class="mt-3"
            (btnClicked)="cartService.addToCart(product())" />
    </div>
    <span 
        class="absolute top-2 right-3 test-sm font-bold"
        [class]="product().stock ? 'text-green-500' : 'text-red-500'">
        
        @if (product().stock) {
            {{ product().stock + ' in stock' }}
        } @else {
            Out of stock
        }
    </span>
</div>
